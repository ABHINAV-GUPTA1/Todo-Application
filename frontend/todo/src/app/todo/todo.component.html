<h1>Edit Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter valid description</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid date</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" #description="ngModel" [(ngModel)]="todo.description" name="description" class="form-control"
        required="required" />
    </fieldset>

    <fieldset class="form-group">
      <label>TargetDate</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModel)="todo.targetDate = $event" name="targetDate" class="form-control" required="required" />
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
