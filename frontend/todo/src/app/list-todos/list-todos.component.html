<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>description</th>
      <th>target date</th>
      <th>done</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.completed}}</td>
      <td><button (click)="deleteTodoByIdAndUsername(todo.id)" class="btn btn-warning">Delete Todo</button></td>
    </tr>
  </tbody>
</table>
</div>
